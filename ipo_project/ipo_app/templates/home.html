<!DOCTYPE html>
<html>
<head>
  <title>IPO List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">IPO List</h1>
  <div class="row">
    {% for ipo in ipos %}
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="{{ ipo.logo.url }}" class="card-img-top" alt="{{ ipo.company_name }}">
        <div class="card-body">
          <h5 class="card-title">{{ ipo.company_name }}</h5>
          <p>Status: {{ ipo.status|title }}</p>
          <a href="{% url 'ipo-detail' ipo.pk %}" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
